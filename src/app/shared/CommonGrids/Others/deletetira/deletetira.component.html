<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div class="spancommon span_font_size">
                Tira Searched Vehicles
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3">
                <div class="input-control-container">
                    <label class="input-form-label">Registration Number<span class="text-danger">*</span></label>
                    <div class="input-form-box">
                        <input type="text" [(ngModel)]="regno" disabled class="input-form-control without-icon" maxlength="300">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2 col-lg-2 mt-2">
                <div class="input-control-container">
                  <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    
    </div>
</div>
