<div class="card">
    <div class="card-header">Payment Pending</div>
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-md-4 col-lg-3 col-xl-3 col-12">
                <div class="input-control-container">
                    <label class="input-form-label">Product<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" appendTo="body" [(ngModel)]="productId" [items]="productList" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-3 ml-3">
                <div class="input-control-container">
                    <label class="input-form-label">Branch<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" appendTo="body" [items]="branchList" [(ngModel)]="branchValue" bindValue="Code" bindLabel="CodeDesc" (change)="getalldetails()">
                    </ng-select>
                </div>
            </div>
        
        </div>
        <ng-container *ngIf="issuerData && show">
            <app-grid-table [cols]="issuerHeader" [data]="issuerData" [filterValue]="filterValue" changeStatus="true" (onViews)="onViews($event)">
            </app-grid-table>
        </ng-container>
    </div>
</div>
