<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div class="spancommon span_font_size">
                Rejected Quotes
            </div>

        </div>
    </div>
    <div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-xl-4">
                    <div class="input-control-container">
                        <label class="input-form-label">Broker Name</label><span class="text-danger">*</span>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="brokerCode"  [items]="brokerList" bindValue="Code" bindLabel="CodeDesc" (change)="getRejectedQuotes(null,'change')">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 mt-5">
                    <ng-container *ngIf="quoteData.length!=0">
                        <app-commodity-table [cols]="quoteHeader" [data]="quoteData" [start]="startIndex" [pageCount]="pageCount" [end]="endIndex" [pageNo]="quotePageNo" [totalQuoteRecords]="totalQuoteRecords" (onLoadPreviousData)="onPreviousData($event)" (onLoadNextData)="onNextData($event)" [innerCols]="innerColumnHeader" [innerData]="innerTableData" (onEdit)="onEditQuotes($event)" (onAdd)="onInnerData($event)" (onView)="onViews($event)" (onReject)="onRejects($event,mymodal)" (onMail)="onMail($event,mymail)"
                        (onSms)="onSms($event,mysms)" (onFollowup)="onFollowup($event)">
                        </app-commodity-table>
                    </ng-container>
                    <ng-container *ngIf="quoteData.length==0">
                        <div class="text-center">
                            No Quote Available
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</div>
