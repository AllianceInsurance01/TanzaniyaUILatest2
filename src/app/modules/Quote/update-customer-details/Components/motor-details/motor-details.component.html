<div>
    <div class="col-12">
        <div class="maan-grid customer-grid maan-grid-column-1">
            <div class="maan-grid-item">
                <div class="maan-grid-item-title">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="mx-1">
                                <i class="fas fa-user mx-1"></i>
                            </span> <span class="spancommon span_font_size">Customer Details</span>
                        </div>
                        <div>
                            <ng-container>
                                <!-- RefNo - {{customerDetails?.CustomerReferenceNo}} -->
                            </ng-container>

                        </div>
                    </div>

                </div>
                <div class="maan-grid-item-body">
                    <div class="row mt-1">
                        <div class="col-12 col-md-3 ">
                            <div class="input-control-container">
                                <label class="input-form-label">Customer Name</label>
                                <div class="input-form-radio-box">
                                    <span class="spancommon span_font_size">{{title}} &nbsp; {{clientName}}</span>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Customer ID</label>
                                <div class="input-form-radio-box">
                                    <span class="spancommon span_font_size">{{idNumber}}</span>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Customer Type</label>
                                <div class="input-form-radio-box">
                                    <span class="spancommon span_font_size">{{clientType}}</span>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Mobile Number</label>
                                <div class="input-form-radio-box">
                                    <span class="spancommon span_font_size">{{mobileNo}}</span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="maan-grid-item">
                <div class="maan-grid-item-title">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="mx-1">
                                <i class="fas fa-car mx-1"></i>
                            </span> <span class="spancommon span_font_size">Motor Details</span>
                        </div>
                        <div>

                        </div>
                    </div>

                </div>
                <div class="maan-grid-item-body">
                    <div class="row mt-1">
                        <div class="col-12 col-md-3 ">
                            <div class="input-control-container">
                                <label class="input-form-label">Registration No</label>&nbsp;<span
                                    class="text-danger">*</span>&nbsp;<span
                                    class="text-success" *ngIf="validSection"><i class="fa fa-circle-check"></i></span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="regNo" maxlength="25" (change)="onRegistrationSearch()"
                                        class="input-form-control without-icon new" (keypress)="omit_special_char($event)">
                                </div>
                                <div class="input-form-error" *ngIf="editSection && !duplicateSection">
                                    <div class="text-primary" style="font-size: 12px;">
                                        Validating Registration Number..Please Wait
                                    </div>
                                </div>
                                <div class="input-form-error" *ngIf="duplicateSection">
                                    <div class="text-danger" style="font-size: 12px;">
                                        Registration Number Already Exist in this Quote...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Owner Name</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="ownerName" [disabled]="editSection" maxlength="100"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 ">
                            <div class="input-control-container">
                                <label class="input-form-label">Owner Categry</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [disabled]="editSection" [(ngModel)]="ownerCategory"
                                    [items]="ownerList" bindValue="CodeDesc" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Body Type</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="bodyTypeList" [disabled]="editSection"
                                    [(ngModel)]="bodyTypeValue" (change)="onBodyTypeChange('change')" bindValue="CodeDesc" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 ">
                            <div class="input-control-container">
                                <label class="input-form-label">Make</label>&nbsp;<span
                                class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="makeList" [disabled]="editSection"
                                    (change)="onMakeChange()" [(ngModel)]="makeValue" bindValue="Code"
                                    bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3" *ngIf="bodyTypeId=='1' || bodyTypeId=='2' || bodyTypeId=='3' || bodyTypeId=='4' || bodyTypeId=='5' || bodyTypeId=='' || bodyTypeId==null">
                            <div class="input-control-container">
                                <label class="input-form-label">Model</label>&nbsp;<span
                                class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" (change)="onModelChange()" [disabled]="editSection" [items]="modelList"
                                    [(ngModel)]="modelValue" bindValue="Code" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3" *ngIf="(bodyTypeId!='1' && bodyTypeId!='2' && bodyTypeId!='3' && bodyTypeId!='4' && bodyTypeId!='5' && bodyTypeId!='' && bodyTypeId!=null) || modelValue=='99999'">
                            <div class="input-control-container">
                                <label class="input-form-label">Model Description</label>&nbsp;<span
                                class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="modelDesc" [disabled]="editSection" maxlength="50"
                                        class="input-form-control without-icon" (keypress)="omit_special_char($event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 ">
                            <div class="input-control-container">
                                <label class="input-form-label">Chassis No</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="chassisNo" [disabled]="editSection" maxlength="25"
                                        class="input-form-control without-icon new" (keypress)="omit_special_char($event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Engine No</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box"> 
                                    <input type="text" [(ngModel)]="engineNo" maxlength="20" [disabled]="editSection"
                                        class="input-form-control without-icon new" (keypress)="omit_special_char($event)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Engine Capacity</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="engineCapacity" maxlength="5" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Manufacture Year</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="years" [disabled]="editSection"
                                    [(ngModel)]="manufactureYear" bindValue="Code" bindLabel="CodeDesc">
                                </ng-select>

                            </div>
                        </div>
                        
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Color</label>
                                <ng-select class="input-form-select" appendTo="body" [items]="colorList" [disabled]="editSection"
                                    [(ngModel)]="colorValue" bindValue="CodeDesc" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Motor Category</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="motorCategoryList" [disabled]="editSection"
                                    [(ngModel)]="motorCategory" bindValue="Code" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Seating Capacity</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="seatingCapacity" maxlength="3" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Motor Usage</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="usageList" [disabled]="editSection"
                                    [(ngModel)]="usageValue" bindValue="CodeDesc" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Fuel Type</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <ng-select class="input-form-select" appendTo="body" [items]="fuelTypeList" [disabled]="editSection"
                                    [(ngModel)]="fuelType" bindValue="CodeDesc" bindLabel="CodeDesc">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Tare Weight (Kg)</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="tareWeight" maxlength="5" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Gross Weight (Kg)</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" [(ngModel)]="grossWeight" maxlength="5" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">No.Of.Axle's</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" digitOnly [(ngModel)]="noOfAxels" maxlength="10" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="input-control-container">
                                <label class="input-form-label">Axle Distance</label>&nbsp;<span
                                    class="text-danger">*</span>
                                <div class="input-form-box">
                                    <input type="text" digitOnly [(ngModel)]="axelDistance" maxlength="50" [disabled]="editSection"
                                        class="input-form-control without-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-2">
            <button class="custom-btn btn-5 mx-2" matRipple
                [routerLink]="['/Home/existingQuotes/customerSelection/customerDetails/customer-details']"
                routerLinkActive="router-link-active"><<&nbsp;Back</button>

            <button class="custom-btn btn-6 maan-button-data mx-2" matRipple
                (click)="onFormSubmit()">Next</button>
        </div>
    </div>
</div>
