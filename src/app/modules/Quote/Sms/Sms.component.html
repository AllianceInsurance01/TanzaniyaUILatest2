                      <div class="col-12 col-md-5">

                            <ng-select class="input-form-select" appendTo="body" [items]="SmsTemplateList" [(ngModel)]="smstemplatevalue" bindValue="Code" bindLabel="CodeDesc" (change)="getSmsTemplate()">

                        </div>
                    </div>

                      <div class="input-control-container">
                        <label class="input-form-label">SmsSubject
                          <span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <input type="text"  class="input-form-control without-icon" [(ngModel)]="SmsSubject

                    </div>
                    </div>

                          </div>

                      </div>
                    </div>
                </div>

                <div class="row mt-2 ml-4" style="justify-content: center;" *ngIf="smstemplatevalue">
                  <div class="col-10 col-md-10 col-lg-10">
                    <div class="input-control-container">
                        <label class="input-form-label">SmsBody<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <textarea cols="1200" ros="3" [(ngModel)]="SmsBody" class="input-form-select" width="100%;"></textarea>
                        </div>
                    </div>
                </div>

                </ng-container>

<ng-template #SmCard let-modal>
  <div class="modal-header" style="height: 48px;">
    <h4 class="modal-title" id="modal-basic-title"><span class="spancommon span_font_size">View Sms Details</span></h4>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<div class="modal-body">
  <div class="form-group">
          <div class="row ml-2">
          <div class="col-12 col-md-5">
            <div class="input-control-container">
              <label class="input-form-label">MobileNo
                <span class="text-required">*</span></label>
              <div class="input-form-box">
                  <input type="text" class="input-form-control without-icon"  disabled [(ngModel)]="SmsViewList.MobileNo
                  " maxlength="100">
              </div>

          </div>
        </div>

        <div class="col-12 col-md-5">
          <div class="input-control-container">
            <label class="input-form-label">SmsFrom<span class="text-required">*</span></label>
            <div class="input-form-box">
                <input type="text" class="input-form-control without-icon" disabled [(ngModel)]="SmsViewList.SmsFrom" maxlength="100">
            </div>

        </div>
      </div>
      </div>
      <div class="row ml-2">
        <div class="col-12 col-md-5">
          <div class="input-control-container">
            <label class="input-form-label">SmsType
              <span class="text-required">*</span></label>
            <div class="input-form-box">
                <input type="text" class="input-form-control without-icon"  disabled [(ngModel)]="SmsViewList.SmsType
                " maxlength="100">
            </div>

        </div>
      </div>

      <div class="col-12 col-md-5">
        <div class="input-control-container">
          <label class="input-form-label">SmsRegards
            <span class="text-required">*</span></label>
          <div class="input-form-box">
              <input type="text" class="input-form-control without-icon" disabled [(ngModel)]="SmsViewList.SmsRegards
              " maxlength="100">
          </div>

      </div>
    </div>
    </div>


  <div class="row ml-2">

    <div class="col-12 col-md-5">
      <div class="input-control-container">
        <label class="input-form-label">ResTime<span class="text-required">*</span></label>
        <div class="input-form-box">
            <input type="text" class="input-form-control without-icon" disabled [(ngModel)]="SmsViewList.ResTime" maxlength="100">
        </div>

    </div>
  </div>
  <div class="col-12 col-md-5">
    <div class="input-control-container">
      <label class="input-form-label">ReqTime<span class="text-required">*</span></label>
      <div class="input-form-box">
          <input type="text" class="input-form-control without-icon" disabled [(ngModel)]="SmsViewList.ReqTime" maxlength="100">
      </div>

  </div>
</div>
  </div>


  <div class="row ml-2">
    <div class="col-12 col-md-5">
      <label class="input-form-label">EntryDate<span class="text-required">*</span></label>
    <mat-form-field appearance="fill">

      <input matInput [matDatepicker]="picker" [min]="minDate" disabled [(ngModel)]="EntryDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </div>

  <div class="col-12 col-md-5">
    <div class="input-control-container">
      <label class="input-form-label">ResStatus
        <span class="text-required">*</span></label>
      <div class="input-form-box">
          <input type="text" class="input-form-control without-icon" disabled [(ngModel)]="SmsViewList.ResStatus" maxlength="100">
      </div>

  </div>
  </div>
  </div>
  <div class="row ml-2">
    <div class="col-12 col-md-12">
      <div class="input-control-container">
        <label class="input-form-label">SmsContent
          <span class="text-required">*</span></label>
      <div class="input-form-box">
        <textarea cols="1200" ros="3" disabled [(ngModel)]="SmsViewList.SmsContent" class="input-form-select" width="100%;"></textarea>
    </div>

    </div>
  </div>
</div>
  </div>
         </div>
</ng-template>
