<div class="card">
    <div class="card-header">Existing User's</div>
    <div class="card-body">
        <div class="row">

              <div class="input-control-container">

                  <ng-select class="input-form-select" [disabled]="editSection || issuerType!='SuperAdmin'" appendTo="body" [(ngModel)]="insuranceId" (change)="onBrokerChange()" [items]="companyList" bindValue="Code" bindLabel="CodeDesc">

            <div class="col-md-4 col-xl-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Insurance Company<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" appendTo="body" [disabled]="subUserType!='SuperAdmin'" [(ngModel)]="insuranceId" (change)="onBrokerChange()" [items]="companyList" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-control-container">
                    <label class="input-form-label">Broker</label>
                    <ng-select class="input-form-select" appendTo="body" (change)="onBrokerChange()" [items]="brokerList" [(ngModel)]="brokerValue" bindValue="BrokerId" bindLabel="BrokerName">
                    </ng-select>
                </div>
            </div>

                  <div class="input-control-container">

                      </ng-select>
                  </div>
              </div>-->
        </div>
        <div class="row mb-2" *ngIf="brokerValue">
            <div class="col-md-3 col-xl-3 col-lg-3">

            </div>
            <div class="col-md-3 col-xl-3 col-lg-3 offset-6 pl-4">
                <button class="btn btn-warning" (click)="onAddNew()">Add New User</button>
            </div>
        </div>
        <ng-container *ngIf="userData && brokerValue">
            <app-grid-table [cols]="userHeader" [data]="userData" [filterValue]="filterValue" (onEdit)="onEdit($event)" (onConfigure)="onConfigure($event)">
            </app-grid-table>
        </ng-container>
    </div>
</div>
