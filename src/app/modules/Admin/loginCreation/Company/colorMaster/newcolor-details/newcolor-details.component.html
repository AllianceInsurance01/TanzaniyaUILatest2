<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div>
                {{ title }}
            </div>
            <div *ngIf="ColorId">
                ColorId ~ {{ColorId}}
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Color Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="ColorDetails.ColorCode" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Regulatory Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" maxlength="20" [(ngModel)]="ColorDetails.RegulatoryCode">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Color Desc<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" maxlength="20" [(ngModel)]="ColorDetails.ColorDesc">
                    </div>
                </div>
            </div>
