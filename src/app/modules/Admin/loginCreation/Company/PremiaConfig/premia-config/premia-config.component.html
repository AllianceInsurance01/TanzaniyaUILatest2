<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div>
                    Premia Configuration Data
                </div>
                <div>
                    <button class="btn btn-warning" (click)="onAddSection()">Add New</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ng-container *ngIf="premiaConfigData">
                <app-grid-table [cols]="columnHeader" [data]="premiaConfigData" [filterValue]="filterValue" (onEdit)="onEditSection($event)" (onConfigure)="onConfigure($event)">
                </app-grid-table>
            </ng-container>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" (click)="onBack()">Back</button>
        </div>

    </div>

</div>
