<div class="card">
    <div class="card-header">Include Sections</div>
    <div class="card-body">
        <ng-container *ngIf="tableData">
            <app-grid-table [cols]="columnHeader"[data]="tableData" [filterValue]="filterValue" (onSelectCustomer)="onSelectCustomer($event)" (onEdit)="onEdit($event)">
            </app-grid-table>
        </ng-container>
        <div class="text-center mt-2">
            <button class="btn btn-danger" (click)="ongetBack()">Back</button>
            <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
