<div class="card">
    <div class="card-header">Product Configuration</div>
    <div class="card p-1">
        <div class="vision-grid vision-grid-column-2">
            <div class="vision-grid-item">
                <div class="radio-toolbar menu-bar">
                    <input id="menu" type="radio" name="menu" value="Product" (click)="onRedirect('Product')" [(ngModel)]="activeMenu">
                    <label for="menu">Product Details</label>
                    <input type="radio" id="menu6" name="menu" value="FactorType" (click)="onRedirect('FactorType')" [(ngModel)]="activeMenu">
                    <label for="menu6">Factor Type</label>
                    <input type="radio" id="menu1" name="menu" value="Section" (click)="onRedirect('Section')" [(ngModel)]="activeMenu">
                    <label for="menu1">Section</label>
                    <input type="radio" id="menu2" name="menu" value="Cover" (click)="onRedirect('Cover')" [(ngModel)]="activeMenu">

                    <label for="menu2">Cover</label>
                    <ng-container *ngIf="productId=='4'">
                        <input type="radio" id="menu20" name="menu" value="PlanType" (click)="onRedirect('PlanType')" [(ngModel)]="activeMenu">
                        <label for="menu20">PlanType Benefit</label>
                    </ng-container> 
                    <input type="radio" id="menu20" name="menu" value="Benefit" (click)="onRedirect('Benefit')" [(ngModel)]="activeMenu">

                    <label for="menu20">Product Benefit</label>
                    <input type="radio" id="menu15" name="menu" value="Policy"(click)="onRedirect('Policy')" [(ngModel)]="activeMenu">
                    <label for="menu15">Policy Type</label>
                    <input type="radio" id="menu10" name="menu" value="Emi" (click)="onRedirect('Emi')" [(ngModel)]="activeMenu">
                    <label for="menu10">EMI</label>
                    <!-- <input type="radio" id="menu3" name="menu" value="SubCover" (click)="onRedirect('SubCover')" [(ngModel)]="activeMenu">
                    <label for="menu3">SubCover</label> -->
                    <input type="radio" id="menu8" name="menu" value="Tax" (click)="onRedirect('Tax')" [(ngModel)]="activeMenu">
                    <label for="menu8">Tax</label>
                    <ng-container *ngIf="MotoYn=='L'">
                    <input type="radio" id="menu25" name="menu" value="policyterm" (click)="onRedirect('policyterm')" [(ngModel)]="activeMenu">
                    <label for="menu25">PolicyTerm</label>
                    </ng-container>
                    <ng-container *ngIf="MotoYn=='L'">
                        <input type="radio" id="menu27" name="menu" value="SURVIVAL" (click)="onRedirect('SURVIVAL')" [(ngModel)]="activeMenu">
                        <label for="menu27">SURVIVAL</label>
                    </ng-container>
                     <ng-container *ngIf="MotoYn=='L'">
                        <input type="radio" id="menu28" name="menu" value="Surrender" (click)="onRedirect('Surrender')" [(ngModel)]="activeMenu">
                        <label for="menu28">Surrender</label>
                    </ng-container>
                 
                    <input type="radio" id="menu9" name="menu" value="Prorata" (click)="onRedirect('Prorata')" [(ngModel)]="activeMenu">
                    <label for="menu9">ProRata</label>
                    <input type="radio" id="menu7" name="menu" value="UwQues" (click)="onRedirect('UwQues')" [(ngModel)]="activeMenu">
                    <label for="menu7">UnderWriter Questions</label>
                    <input type="radio" id="menu5" name="menu" value="Referral" (click)="onRedirect('Referral')" [(ngModel)]="activeMenu">
                    <label for="menu5">Referral</label>
                    <input type="radio" id="menu4" name="menu" value="Document" (click)="onRedirect('Document')" [(ngModel)]="activeMenu">
                    <label for="menu4">Attached Documents</label>
                    <input type="radio" id="menu11" name="menu" value="Payment" (click)="onRedirect('Payment')" [(ngModel)]="activeMenu">
                    <label for="menu11">Payment</label>
                    <input type="radio" id="menu12" name="menu" value="Notification"(click)="onRedirect('Notification')" [(ngModel)]="activeMenu">
                    <label for="menu12">Notification</label>
                    <input type="radio" id="menu13" name="menu" value="TinyUrl"(click)="onRedirect('TinyUrl')" [(ngModel)]="activeMenu">
                    <label for="menu13">TinyUrl</label>
                    <input type="radio" id="menu14" name="menu" value="Premia"(click)="onRedirect('Premia')" [(ngModel)]="activeMenu">
                    <label for="menu14">Premia Configuration</label>
                    <!--<input type="radio" id="menu16" name="menu" value="Industry"(click)="onRedirect('Industry')" [(ngModel)]="activeMenu">
                    <label for="menu16">Industry</label>-->
                    <input type="radio" id="menu17" name="menu" value="Promo"(click)="onRedirect('Promo')" [(ngModel)]="activeMenu">
                    <label for="menu17">PromoCode</label>
                    <input type="radio" id="menu19" name="menu" value="EndorsementField"(click)="onRedirect('EndorsementField')" [(ngModel)]="activeMenu">
                    <label for="menu19">EndorsementField Type</label>
                    <input type="radio" id="menu18" name="menu" value="Endorsement"(click)="onRedirect('Endorsement')" [(ngModel)]="activeMenu">
                    <label for="menu18">Endorsement Type</label>
                    <input type="radio" id="menu23" name="menu" value="Excell" (click)="onRedirect('Excell')" [(ngModel)]="activeMenu">
                    <label for="menu23">Excel</label>
                 
                  
                </div>
            </div>
            <div class="vision-grid-item">
                <div class="card">
                    <div class="card-header">Notification Details</div>
                    <div class="card-body">
                        <div class="row mt-2">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="input-control-container">
                                    <label class="input-form-label">Notificatinon Template Name<span class="text-required">*</span></label>
                                    <div class="input-form-box">

                                      <input type="text" class="input-form-control without-icon" maxlength="100"  [(ngModel)]="NotificationDetails.NotifTemplatename">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <div class="input-control-container">
                                     <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                                     <div class="input-form-box">
                                    <input type="text" class="input-form-control without-icon"  [(ngModel)]="NotificationDetails.CoreAppCode" maxlength="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="input-control-container">
                                    <label class="input-form-label">RegulatoryCode<span class="text-required">*</span></label>
                                    <div class="input-form-box">
                                        <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.RegulatoryCode" maxlength="100">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="input-control-container">
                                  <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                                    <mat-form-field appearance="fill">
                                        <mat-label>Effective Date</mat-label>
                                        <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="NotificationDetails.EffectiveDateStart">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="input-control-container">
                                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                                    <div class="input-form-box">
                                        <textarea cols="60" ros="3" [(ngModel)]="NotificationDetails.Remarks" class="input-form-select"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="input-control-container">
                                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                                    <div class="input-form-radio-box">
                                        <div class="radio-toolbar">
                                            <!-- <input id="orginwarehouse_Pending" type="radio" name="originatingWarehouse" [(ngModel)]="NotificationDetails.Status" value="P">
                                            <label for="orginwarehouse_Pending">Pending</label> -->
                                            <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="NotificationDetails.Status" value="Y">
                                            <label for="orginwarehouse_Yes">Active</label>
                                            <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="NotificationDetails.Status" value="N">
                                            <label for="orginwarehouse_No">DeActive</label>
                                            <!-- <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse" [(ngModel)]="NotificationDetails.Status" value="R">
                                            <label for="orginwarehouse_Referral">Referral</label> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-4">
                                <div class="input-control-container">
                                    <label class="input-form-label">Mail Required</label>
                                    <div class="input-form-radio-box">
                                        <div class="radio-toolbar">
                                            <input id="MailReq_Yes" type="radio" name="MailReq_Yes"  value="Y" [(ngModel)]="NotificationDetails.MailRequired">
                                            <label for="MailReq_Yes">Yes</label>
                                            <input type="radio" id="MailReq_No" name="MailReq_No"  value="N" [(ngModel)]="NotificationDetails.MailRequired">
                                            <label for="MailReq_No">No</label>
                                            <!--<input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse"  value="R" [(ngModel)]="ClausesDetails.Status">
                                            <label for="orginwarehouse_Referral">Referral</label>-->
                                        </div>
                                    </div>
                                </div>
                            </div>

                         <div class="row"  style="padding-left:20px;padding-right:20px;"  *ngIf="NotificationDetails.MailRequired == 'Y' ">
                         <div class="col-md-6 col-lg-4 col-xl-4" *ngIf="NotificationDetails.MailRequired == 'Y' ">
                        <div class="input-control-container">
                             <label class="input-form-label">To Email<span class="text-required">*</span></label>
                             <div class="input-form-box">
                            <!-- <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.ToEmail" maxlength="100"> -->
                            <ng-select class="input-form-select" appendTo="body" [(ngModel)]="NotificationDetails.ToEmail" [items]="NotifList"  bindValue="Code" bindLabel="CodeDesc">
                            </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 col-xl-4" *ngIf="NotificationDetails.MailRequired == 'Y' ">
                      <div class="input-control-container">
                           <label class="input-form-label">MailSubject<span class="text-required">*</span></label>
                           <div class="input-form-box">
                          <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.MailSubject" maxlength="100">
                          </div>
                      </div>
                  </div>

                  <div class="col-md-6 col-lg-4 col-xl-4"  *ngIf="NotificationDetails.MailRequired == 'Y' ">
                    <div class="input-control-container">
                         <label class="input-form-label">MailRegards<span class="text-required">*</span></label>
                         <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.MailRegards" maxlength="100">
                        </div>
                    </div>
                </div>

                  <div class="col-12 col-md-9 col-lg-9"  *ngIf="NotificationDetails.MailRequired == 'Y' ">
                    <div class="input-control-container">
                        <label class="input-form-label">MailBody<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.MailBody" maxlength="2000"></textarea>
                        </div>
                    </div>
                  </div>
                </div>


                  <div class="col-12 col-md-4 col-lg-4">
                              <div class="input-control-container">
                                  <label class="input-form-label">Sms Required</label>
                                  <div class="input-form-radio-box">
                                      <div class="radio-toolbar">
                                          <input id="SmsReq_Yes" type="radio" name="SmsReq_Yes"  value="Y" [(ngModel)]="NotificationDetails.SmsRequired">
                                          <label for="SmsReq_Yes">Yes</label>
                                          <input type="radio" id="SmsReq_No" name="SmsReq_No"  value="N" [(ngModel)]="NotificationDetails.SmsRequired">
                                          <label for="SmsReq_No">No</label>
                                          <!--<input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse"  value="R" [(ngModel)]="ClausesDetails.Status">
                                          <label for="orginwarehouse_Referral">Referral</label>-->
                                      </div>
                                  </div>
                              </div>
                            </div>

                <div class="row" style="padding-left:20px;padding-right:20px;" *ngIf="NotificationDetails.SmsRequired == 'Y' ">


                <div class="col-md-4 col-lg-4 col-xl-4"  *ngIf="NotificationDetails.SmsRequired == 'Y' ">
                    <div class="input-control-container">
                        <label class="input-form-label">ToSmsno<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="NotificationDetails.ToSmsno" [items]="NotifList" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                        <!-- <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.ToSmsno" maxlength="100"> -->
                      
                   </div>
                </div>
                      <div class="col-md-6 col-lg-4 col-xl-4 " *ngIf="NotificationDetails.SmsRequired == 'Y' ">
                          <div class="input-control-container">
                              <label class="input-form-label">SmsSubject<span class="text-required">*</span></label>
                           <div class="input-form-box">
                                <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.SmsSubject" maxlength="100">
                            </div>
                         </div>
                      </div>

                      <div class="col-md-6 col-lg-4 col-xl-4"  *ngIf="NotificationDetails.SmsRequired == 'Y' ">
                        <div class="input-control-container">
                                 <label class="input-form-label">SmsRegards<span class="text-required">*</span></label>
                             <div class="input-form-box">
                                  <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.SmsRegards" maxlength="100">
                            </div>
                       </div>
                      </div>

                       <div class="col-12 col-md-9 col-lg-9 "  *ngIf="NotificationDetails.SmsRequired == 'Y' ">
                           <div class="input-control-container">
                               <label class="input-form-label">SmsBodyEn<span class="text-required">*</span></label>
                            <div class="input-form-box">
                               <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.SmsBodyEn" maxlength="2000"></textarea>
                           </div>
                          </div>
                       </div>

                      </div>

                            <div class="col-12 col-md-4 col-lg-4">
                              <div class="input-control-container">
                                  <label class="input-form-label">Whatsapp Required</label>
                                  <div class="input-form-radio-box">
                                      <div class="radio-toolbar">
                                          <input id="Whatsapp_Yes" type="radio" name="Whatsapp_Yes"  value="Y" [(ngModel)]="NotificationDetails.WhatsappRequired">
                                          <label for="Whatsapp_Yes">Yes</label>
                                          <input type="radio" id="Whatsapp_No" name="Whatsapp_No"  value="N" [(ngModel)]="NotificationDetails.WhatsappRequired">
                                          <label for="Whatsapp_No">No</label>
                                          <!--<input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse"  value="R" [(ngModel)]="ClausesDetails.Status">
                                          <label for="orginwarehouse_Referral">Referral</label>-->
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="row"  style="padding-left:15px;padding-right:15px;" *ngIf="NotificationDetails.WhatsappRequired == 'Y' ">
                            <div class="col-md-6 col-lg-4 col-xl-4 " *ngIf="NotificationDetails.WhatsappRequired == 'Y' ">
                                <div class="input-control-container">
                                    <label class="input-form-label">To Messengerno<span class="text-required">*</span></label>
                                
                                    <ng-select class="input-form-select" appendTo="body" [(ngModel)]="NotificationDetails.ToMessengerno" [items]="NotifList" bindValue="Code" bindLabel="CodeDesc">
                                    </ng-select>
                                      <!-- <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.ToMessengerno" maxlength="100"> -->
                                  
                               </div>
                            </div>
                            <div class="col-md-6 col-lg-4 col-xl-4" *ngIf="NotificationDetails.WhatsappRequired == 'Y' ">
                                <div class="input-control-container">
                                    <label class="input-form-label">WhatsappSubject<span class="text-required">*</span></label>
                                 <div class="input-form-box">
                                      <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.WhatsappSubject" maxlength="100">
                                  </div>
                               </div>
                            </div>

                            <div class="col-md-6 col-lg-4 col-xl-4 "  *ngIf="NotificationDetails.WhatsappRequired == 'Y' ">
                              <div class="input-control-container">
                                       <label class="input-form-label">WhatsappRegards<span class="text-required">*</span></label>
                                   <div class="input-form-box">
                                        <input type="text" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.WhatsappRegards" maxlength="100">
                                  </div>
                             </div>
                            </div>

                             <div class="col-12 col-md-9 col-lg-9"  *ngIf="NotificationDetails.WhatsappRequired == 'Y' ">
                                 <div class="input-control-container">
                                     <label class="input-form-label">WhatsappBodyEn<span class="text-required">*</span></label>
                                  <div class="input-form-box">
                                     <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="NotificationDetails.WhatsappBodyEn" maxlength="2000"></textarea>
                                 </div>
                                </div>
                             </div>



                          </div>



                        </div>
                        <div class="text-center mt-2">
                            <button class="btn btn-danger" (click)="ongetBack()">Cancel</button>
                            <button class="btn btn-success ml-2" (click)="onSaveNotification()">Submit</button>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
