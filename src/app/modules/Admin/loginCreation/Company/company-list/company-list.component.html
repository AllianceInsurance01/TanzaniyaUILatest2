<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-3 col-xl-3 col-lg-3">
                Existing Insurance Company
            </div>
            <div class="col-md-2 col-xl-2 col-lg-2 offset-7 pl-4">
                <button class="btn btn-warning" (click)="onAddNewIns()">Add New</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Broker Insurance Company?<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse1" type="radio" name="originatingWarehouse1" [(ngModel)]="brokerYn" (change)="getCompanyList()" value="Y">
                            <label for="orginwarehouse1">Yes</label>
                            <input type="radio" id="orginwarehouse2" name="originatingWarehouse1" [(ngModel)]="brokerYn" (change)="getCompanyList()" value="N">
                            <label for="orginwarehouse2">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="companyData">
            <app-grid-table [cols]="companyHeader" changeStatus="true" (OnStatus)="EditStatus($event)" [data]="companyData" [filterValue]="filterValue" (onEdit)="onEdit($event)" (onConfigure)="onConfigure($event)">
            </app-grid-table>
        </ng-container>
    </div>
</div>
