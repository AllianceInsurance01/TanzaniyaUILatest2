  <div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div>
                Product Information
            </div>
            <div >
              <span>{{Status}}</span>
            </div>
        </div>
    </div>
    <div class="card-body container">
      <div class="maxHeightContainer">
        <div style="position: relative; top:5px; left:0; width:100%; height:100%;">
          <div class="row tree-container" *ngIf="sectionList.length!=0">
            <div class="col-md-9 col-lg-9 col-xl-9 offset-1">
              <mat-tree [dataSource]="sectionTreeData" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                  <li class="mat-tree-node" [ngClass]="node.class">
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                  </li>
                </mat-tree-node>
              
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                  <li>
                
                    <div class="mat-tree-node" [ngClass]="node.class">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror" *ngIf="node.children.length!=0">
                          {{treeControl.isExpanded(node) ? 'remove_circle' : 'add-circle'}}
                        </mat-icon>
                      </button>
                      
                      <span class="example-tree-node-name">{{node.name}}</span>
                      <button class="btn maan-btn-blue btn-circle mr-4" *ngIf="node.count!=null"
                              [attr.aria-label]="'toggle ' + node.name">
                        {{node.count}} 
                      </button>
                    </div>
                
                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                      <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                  </li>
                </mat-nested-tree-node>
              </mat-tree>
            </div>
          </div>
        </div>
        
      </div>
     
      
          <div class="mt-4 text-center">
            <button type="button" class="btn btn-danger ml-4" (click)="close()">Close</button>
          </div>
    </div>
  </div>
