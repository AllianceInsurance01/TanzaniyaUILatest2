<div class="card">
    <div class="card-header">Details</div><!--{{ title }}-->
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Company Name<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CompanyName" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="input-control-container">
                    <label class="input-form-label">Currency</label>
                    <ng-select class="input-form-select" appendTo="body" [items]="currencyList" [(ngModel)]="insuranceDetails.CurrencyId" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Email<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CompanyEmail" maxlength="100">
                    </div>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Mobile No<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CompanyPhone" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Address<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CompanyAddress" maxlength="150">
                    </div>
                </div>
            </div>
            <!-- <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Website<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CompanyAddress" maxlength="150">
                    </div>
                </div>
            </div> -->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">PO Box No<span class="text-danger">*</span></label>
                    <div class="input-form-box">
                        <input type="text" [(ngModel)]="insuranceDetails.PoBox" class="input-form-control without-icon" maxlength="20">
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="input-control-container">
                    <label class="input-form-label">Country</label>
                    <ng-select class="input-form-select" appendTo="body" [items]="countryList" [(ngModel)]="insuranceDetails.CountryId" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">VRN Number<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.VrnNumber" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">TIN Number<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.TinNumber" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.CoreAppCode" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Regulatory Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.RegulatoryCode" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">BrokerYN<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Yes1" type="radio" name="originatingWarehouse2" [(ngModel)]="insuranceDetails.BrokerYn" value="Y">
                            <label for="orginwarehouse_Yes1">Yes</label>
                            <input type="radio" id="orginwarehouse_No1" name="originatingWarehouse2" [(ngModel)]="insuranceDetails.BrokerYn" value="N">
                            <label for="orginwarehouse_No1">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <mat-label>Effective Date</mat-label>
                    <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="insuranceDetails.EffectiveDateStart">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
               
            </div>
            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="insuranceDetails.Remarks" maxlength="200"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="insuranceDetails.Status" value="Y">
                            <label for="orginwarehouse_Yes">Active</label>
                            <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="insuranceDetails.Status" value="N">
                            <label for="orginwarehouse_No">DeActive</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>


            <div class="d-flex justify-content-center mb-1">

                    <div>
                        <button class="btn btn-danger ml-2" (click)="dismiss()">Cancel</button>
                        <button class="btn btn-primary" style="margin-left:10px;" (click)="onFormSubmit()">Save</button>
                    </div>
                </div>


    </div>
</div>
