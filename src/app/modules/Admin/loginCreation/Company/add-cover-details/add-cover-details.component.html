<div class="card">
    <div class="card-header">Include Cover's</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3">
                <div class="input-control-container">
                    <label class="input-form-label">Section</label>
                    <ng-select class="input-form-select" appendTo="body" [items]="sectionList" [(ngModel)]="sectionValue" (change)="getCoversList()" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
        </div>
        <ng-container *ngIf="tableData && sectionValue">
            <app-grid-table [cols]="columnHeader"  [data]="tableData" [filterValue]="filterValue" (onSelectCustomer)="onSelectCustomer($event)" (onEdit)="onEdit($event)">
            </app-grid-table>
        </ng-container>
        <div class="text-center mt-2">
            <button class="btn btn-danger" (click)="ongetBack()">Back</button>
            <button class="btn btn-success ml-2" *ngIf="sectionValue" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
