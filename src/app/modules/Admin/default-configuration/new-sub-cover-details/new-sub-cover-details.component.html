<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div>
                {{ title }}
            </div>
            <div *ngIf="SubCoverId">
                SubCoverID ~ {{SubCoverId}}
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">SubCover Name<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="subCoverDetails.SubCoverName" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">SubCover Description<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="subCoverDetails.SubCoverDesc" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="subCoverDetails.CoreAppCode" maxlength="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Effective Date Start</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="subCoverDetails.EffectiveDateStart">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Effective Date End</mat-label>
                        <input matInput [matDatepicker]="picker1" [(ngModel)]="subCoverDetails.EffectiveDateEnd">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <textarea cols="60" ros="3" class="input-form-select" [(ngModel)]="subCoverDetails.Remarks"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Pending" type="radio" name="originatingWarehouse" [(ngModel)]="subCoverDetails.Status" value="P">
                            <label for="orginwarehouse_Pending">Pending</label>
                            <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="subCoverDetails.Status" value="Y">
                            <label for="orginwarehouse_Yes">Active</label>
                            <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="subCoverDetails.Status" value="N">
                            <label for="orginwarehouse_No">DeActive</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
    <div>
        <div class="row mb-2">
            <div class="col-md-3 col-xl-3 col-lg-3">

            </div>
            <div class="col-md-3 col-xl-3 col-lg-3 offset-6 pl-4">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6">
                        <button class="btn btn-danger" (click)="dismiss()">Cancel</button>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6">
                        <button class="ml-2 btn btn-primary" (click)="onSaveSubCover()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
