<div class="card">
    <div class="card-header"><div>
        Existing Branch
    </div></div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Branch Name<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.BranchName" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Address 1<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.Address1" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Address 2<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.Address2" maxlength="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Country<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" [items]="countryList" bindValue="Code" bindLabel="CodeDesc" (change)="onCountryChange('change')" [(ngModel)]="BranchDetails.CountryId">
                    </ng-select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">State<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" [items]="stateList" bindValue="Code" bindLabel="CodeDesc" (change)="onStateChange('change')" [(ngModel)]="BranchDetails.StateCode">
                    </ng-select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">City<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.CityName" maxlength="100">
                    </div>
                    <!-- <ng-select class="input-form-select" [items]="cityList" bindValue="Code" bindLabel="CodeDesc" [(ngModel)]="BranchDetails.CityName">
                    </ng-select> -->
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Email<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.Email" maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Mobile No<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.MobileNumber" maxlength="10">
                    </div>
                </div>
            </div>
            <!-- <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Contact Person Name</label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.InsuranceId" maxlength="100">
                    </div>
                </div>
            </div> -->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Branch Type<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Yes1" type="radio" name="originatingWarehouse1" [(ngModel)]="BranchDetails.BranchType" value="M">
                            <label for="orginwarehouse_Yes1">Main</label>
                            <input type="radio" id="orginwarehouse_No1" name="originatingWarehouse1" [(ngModel)]="BranchDetails.BranchType" value="B">
                            <label for="orginwarehouse_No1">Branch</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Regulatory Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.RegulatoryCode" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="BranchDetails.CoreAppCode" maxlength="10">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="input-form-label">Effective Date  <span class="text-required">*</span></label>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker" [min]="minDate"  [(ngModel)]="BranchDetails.EffectiveDateStart">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <!-- <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Insurance Company Branch</label>
                    <ng-select class="input-form-select" [items]="cityList" bindValue="Code" bindLabel="CodeDescription">
                    </ng-select>
                </div>
            </div>-->
        </div>
        <div class="row">

            <!--<div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="date" class="input-form-control without-icon" [(ngModel)]="BranchDetails.EffectiveDateStart">
                    </div>
                </div>
            </div>-->

            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="BranchDetails.Status" value="Y">
                            <label for="orginwarehouse_Yes">Active</label>
                            <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="BranchDetails.Status" value="N">
                            <label for="orginwarehouse_No">DeActive</label>
                            <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse" [(ngModel)]="BranchDetails.Status" value="R">
                            <label for="orginwarehouse_Referral">Referral</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <div class="input-control-container">
                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <textarea cols="60" ros="3" class="input-form-select" [(ngModel)]="BranchDetails.Remarks"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>



            <div class="d-flex justify-content-center">

                <div>


                </div>
                    <div>
                        <button class="btn btn-danger" (click)="dismiss()">Cancel</button>

                        <button  class="ml-2 btn btn-success" (click)="onSaveBranch()">Save</button>
                    </div>

            </div>

    </div>
</div>
