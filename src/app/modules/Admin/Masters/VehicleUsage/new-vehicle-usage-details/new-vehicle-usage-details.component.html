<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">Vehicle Usage Details</div>
        <div class="card-body">
            <div class="row mt-2">

                <div class="col-md-6 col-lg-6 col-xl-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Insurance Type<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [items]="InsuranceList"  [(ngModel)]="VehicleDetails.SectionId"bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Branch Code</label>
                        <ng-select class="input-form-select" appendTo="body" disabled [items]="branchList" [(ngModel)]="branchValue" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Vehicle Usage Description<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="VehicleDetails.VehicleUsageDesc" maxlength="200"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Regulatory Code</label>
                        <div class="input-form-box">
                            <input type="text" class="input-form-control without-icon" [(ngModel)]="VehicleDetails.RegulatoryCode"  maxlength="100">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Effective Date<span class="text-danger">*</span></label>
                        <mat-form-field appearance="fill">
                            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="VehicleDetails.EffectiveDateStart">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-3">
                    <div class="input-control-container">
                        <label class="input-form-label">B2C Status</label>
                        <div class="input-form-radio-box">
                            <div class="radio-toolbar">
                                <input id="orginwarehouse_Yes2" type="radio" name="originatingWarehouse_B2" [(ngModel)]="VehicleDetails.B2CStatus" value="Y">
                                <label for="orginwarehouse_Yes2">Yes</label>
                                <input type="radio" id="orginwarehouse_No2" name="originatingWarehouse_B2" [(ngModel)]="VehicleDetails.B2CStatus" value="N">
                                <label for="orginwarehouse_No2">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3 col-lg-3">
                    <div class="input-control-container">
                        <label class="input-form-label">Claim Status</label>
                        <div class="input-form-radio-box">
                            <div class="radio-toolbar">
                                <input id="orginwarehouse_Yes1" type="radio" name="originatingWarehouse_C1" [(ngModel)]="VehicleDetails.ClaimStatus"  value="Y">
                                <label for="orginwarehouse_Yes1">Yes</label>
                                <input type="radio" id="orginwarehouse_No1" name="originatingWarehouse_C1" [(ngModel)]="VehicleDetails.ClaimStatus" value="N">
                                <label for="orginwarehouse_No1">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Status</label>
                        <div class="input-form-radio-box">
                            <div class="radio-toolbar">
                                <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse2" [(ngModel)]="VehicleDetails.Status" value="Y">
                                <label for="orginwarehouse_Yes">Active</label>
                                <input type="radio" id="orginwarehouse_No" name="originatingWarehouse2"  [(ngModel)]="VehicleDetails.Status" value="N">
                                <label for="orginwarehouse_No">DeActive</label>
                                <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse2" [(ngModel)]="VehicleDetails.Status" value="R">
                                <label for="orginwarehouse_Referral">Referral</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Remarks</label>
                        <div class="input-form-box">
                            <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="VehicleDetails.Remarks" maxlength="200"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-danger" (click)="ongetBack()">Cancel</button>
                <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
            </div>
        </div>
    </div>
</div>
