            <div class="vision-grid-item">
                <div class="card">
                    <div class="card-header">Existing Model</div>
                    <div class="card-body">

                        <div class="row mt-2">
                            <div class="col-md-4 col-lg-4 col-xl-4 ml-3">
                                <div class="input-control-container">
                                    <label class="input-form-label">Insurance Company<span class="text-required">*</span></label>
                                    <ng-select class="input-form-select" appendTo="body" [(ngModel)]="insuranceId" (change)="getBranchList('change')" [items]="insuranceList" bindValue="InsuranceId" bindLabel="CompanyName">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xl-4">
                                <div class="input-control-container">
                                    <label class="input-form-label">Branch<span class="text-required">*</span></label>
                                    <ng-select class="input-form-select" appendTo="body" [items]="branchList" bindValue="Code" [(ngModel)]="branchValue" bindLabel="CodeDesc">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4 col-xl-4">
                                <div class="input-control-container">
                                    <label class="input-form-label">Make<span class="text-required">*</span></label>
                                    <ng-select class="input-form-select" appendTo="body" [items]="ModelList" [(ngModel)]="MakeId" bindValue="Code" bindLabel="CodeDesc" (change)="getExistingModel()">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2" *ngIf="MakeId && branchValue">
                            <div class="col-md-3 col-xl-3 col-lg-3">

                            </div>
                            <div class="col-md-3 col-xl-3 col-lg-3 offset-9 pl-4">
                                <button class="btn btn-warning" (click)="onAddModel()">Add New</button>
                            </div>
                        </div>
                        <ng-container *ngIf="ModelData">
                            <app-grid-table [cols]="columnHeader"changeStatus="true" (OnStatus)="EditStatus($event)" [data]="ModelData" [filterValue]="filterValue" (onEdit)="onEditModel($event)">
                            </app-grid-table>
                        </ng-container>
                        <!--<div class="text-center">
                            <button class="btn btn-danger" (click)="ongetBack()">Back</button>
                        </div>-->


                        <!-- <ng-container *ngIf="branchData && branchValue">
                            <app-grid-table [cols]="columnHeader" [data]="branchData" [filterValue]="filterValue" (onEdit)="onEditOccupation($event)" (onConfigure)="onConfigure($event)">
                            </app-grid-table>
                        </ng-container>-->
                    </div>
                </div>
            </div>

</div>
