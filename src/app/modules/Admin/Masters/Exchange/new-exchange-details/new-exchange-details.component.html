<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">Exchange Details</div>
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-6 col-lg-6 col-xl-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Currency Name<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="exchangeDetails.CurrencyId" [items]="currencyList" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Exchange Rate<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <input type="text" class="input-form-control without-icon" [(ngModel)]="exchangeDetails.ExchangeRate" maxlength="100">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Core App Code<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <input type="text" class="input-form-control without-icon" [(ngModel)]="exchangeDetails.CoreAppCode" maxlength="100">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                      <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                        <mat-form-field appearance="fill">
                            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="exchangeDetails.EffectiveDateStart">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">

                <!-- <div class="col-12 col-md-6 col-lg-6">
                  <div class="input-control-container">
                      <label class="input-form-label">MinDiscount<span class="text-required">*</span></label>
                      <div class="input-form-box">
                          <input type="text" class="input-form-control without-icon" [(ngModel)]="exchangeDetails.MinDiscount" maxlength="100">
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">MaxLoading<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="exchangeDetails.MaxLoading" maxlength="100">
                    </div>
                </div>
                </div> -->
            <div class="col-12 col-md-6 col-lg-6">
              <div class="input-control-container">
                  <label class="input-form-label">Status<span class="text-required">*</span></label>
                  <div class="input-form-radio-box">
                      <div class="radio-toolbar">
                          <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="exchangeDetails.Status" value="Y">
                          <label for="orginwarehouse_Yes">Active</label>
                          <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="exchangeDetails.Status" value="N">
                          <label for="orginwarehouse_No">DeActive</label>
                          <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse" [(ngModel)]="exchangeDetails.Status" value="R">
                          <label for="orginwarehouse_Referral">Referral</label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="input-control-container">
                <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                <div class="input-form-box">
                    <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="exchangeDetails.Remarks" maxlength="200"></textarea>
                </div>
            </div>
        </div>
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-danger" (click)="ongetBack()">Cancel</button>&nbsp;
                <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
            </div>
        </div>
    </div>
</div>
