<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">Tax Details</div>
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Country<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [items]="TypeList" [(ngModel)]="CountryId" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">TaxName<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <input type="text" class="input-form-control without-icon" [(ngModel)]="taxDetails.TaxName" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Tax Description<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="taxDetails.TaxDesc" maxlength="200"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 mt-2">
                    <div class="input-control-container">
                        <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
                        <mat-form-field appearance="fill">
                            <mat-label>Effective Date<span class="text-danger">*</span></mat-label>
                            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="taxDetails.EffectiveDateStart">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                        <div class="input-form-box">
                            <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="taxDetails.Remarks" maxlength="200"></textarea>
                        </div>
                    </div>
                </div>
              
              
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Status<span class="text-required">*</span></label>
                        <div class="input-form-radio-box">
                            <div class="radio-toolbar">
                                <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="taxDetails.Status" value="Y">
                                <label for="orginwarehouse_Yes">Active</label>
                                <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="taxDetails.Status" value="N">
                                <label for="orginwarehouse_No">DeActive</label>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="text-center mt-2 mb-2">
            <button class="btn btn-danger" (click)="ongetBack()">Cancel</button>
            <button class="btn btn-success" style="margin-left:10px;" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
