<div class="card">
    <div class="card-header">State Details</div>
    <div class="card-body">
        <div class="row mt-2">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Country</label>
                    <ng-select class="input-form-select" disabled appendTo="body" [items]="countryList" [(ngModel)]="stateDetails.CountryId" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">State Name<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="stateDetails.StateName" maxlength="100">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!--<div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Region Name<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="stateDetails.RegionCode" maxlength="100">
                    </div>
                </div>
            </div>-->
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Region</label>
                    <ng-select class="input-form-select" appendTo="body" [items]="regionList" [(ngModel)]="stateDetails.RegionCode" bindValue="Code" bindLabel="CodeDesc">
                    </ng-select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">CoreApp Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="stateDetails.CoreAppCode" maxlength="20">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">State Short Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="stateDetails.StateShortCode"  maxlength="100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Regulatory Code<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="stateDetails.RegulatoryCode" maxlength="20">
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Start Date<span class="text-required">*</span></label>
                    <mat-form-field appearance="fill">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="stateDetails.EffectiveDateStart">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Remarks<span class="text-required">*</span></label>
                    <div class="input-form-box">
                        <textarea cols="120" rows="2" class="input-form-control without-icon" [(ngModel)]="stateDetails.Remarks" maxlength="200"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
                <div class="input-control-container">
                    <label class="input-form-label">Status<span class="text-required">*</span></label>
                    <div class="input-form-radio-box">
                        <div class="radio-toolbar">
                            <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="stateDetails.Status" value="Y">
                            <label for="orginwarehouse_Yes">Active</label>
                            <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="stateDetails.Status" value="N">
                            <label for="orginwarehouse_No">DeActive</label>
                            <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse" [(ngModel)]="stateDetails.Status" value="R">
                            <label for="orginwarehouse_Referral">Referral</label>
                        </div>
                    </div>
                </div>
            </div>
             

          
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-danger" (click)="ongetBack()">Back</button>
            <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button>
        </div>
    </div>
</div>
