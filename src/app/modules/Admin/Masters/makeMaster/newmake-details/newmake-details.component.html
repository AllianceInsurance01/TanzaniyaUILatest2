            <div class="col-12 col-md-6 col-lg-4">
              <div class="input-control-container">
                  <label class="input-form-label">BranchCode</label>
                  <ng-select class="input-form-select" appendTo="body" disabled [items]="branchList" [(ngModel)]="BranchCode" bindValue="Code" bindLabel="CodeDesc">
                  </ng-select>
              </div>
              </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="input-form-label">Effective Date<span class="text-required">*</span></label>
              <mat-form-field appearance="fill">

                  <input matInput [matDatepicker]="picker" [min]="minDate" (dateChange)="onDateFormatInEdit" [(ngModel)]="MakeDetails.EffectiveDateStart">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

        <div class="col-12 col-md-4 col-lg-4">
          <div class="input-control-container">
              <label class="input-form-label">Remarks</label>
              <div class="input-form-box">
                  <textarea cols="60" ros="3" class="input-form-select" [(ngModel)]="MakeDetails.Remarks"></textarea>
              </div>
          </div>
      </div>

        <div class="col-12 col-md-4 col-lg-4">
          <div class="input-control-container">
              <label class="input-form-label">status</label>
              <div class="input-form-radio-box">
                  <div class="radio-toolbar">
                      <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouse" [(ngModel)]="MakeDetails.Status" value="Y">
                      <label for="orginwarehouse_Yes">Active</label>
                      <input type="radio" id="orginwarehouse_No" name="originatingWarehouse" [(ngModel)]="MakeDetails.Status" value="N">
                      <label for="orginwarehouse_No">DeActive</label>
                      <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouse" [(ngModel)]="MakeDetails.Status" value="R">
                      <label for="orginwarehouse_Referral">Referral</label>
                  </div>
