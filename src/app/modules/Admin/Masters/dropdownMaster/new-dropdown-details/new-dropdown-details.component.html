<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">Dropdown Details</div>
        <div class="card-body">
            <div class="row">
              <div class="col-md-4 col-lg-6 col-xl-6">
                <div class="input-control-container">
                    <label class="input-form-label">Description<span class="text-required">*</span></label>
                    <div class="input-form-box">
                      <input type="text" class="input-form-control without-icon" [(ngModel)]="DropDownDetails.ItemValue" maxlength="100">
                  </div>
                </div>
            </div>

                <div class="col-md-4 col-lg-6 col-xl-6">
                  <div class="input-control-container">
                      <label class="input-form-label">Code<span class="text-required" style="color:red">*</span></label>
                      <div class="input-form-box">
                        <input type="text" class="input-form-control without-icon" [(ngModel)]="DropDownDetails.ItemCode" maxlength="100">
                    </div>
                  </div>
              </div>
              <div class="col-md-4 col-lg-6 col-xl-6">
                <div class="input-control-container">
                    <label class="input-form-label">Type<span class="text-required">*</span></label>
                    <ng-select class="input-form-select" appendTo="body" disabled [items]="TypeList" [(ngModel)]="ItemValue" bindValue="CodeDesc"
                        bindLabel="CodeDesc" (change)="tableName()">
                    </ng-select>
                </div>
            </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Core App Code<span class="text-required" style="color:red">*</span></label>
                        <div class="input-form-box">
                          <input type="text" class="input-form-control without-icon" [(ngModel)]="DropDownDetails.CoreAppCode" maxlength="100">
                      </div>
                        <!--<div class="input-form-box">
                            <textarea type="text" cols="60" ros="3" [(ngModel)]="Industrydetails.CoreAppCode" class="input-form-select"></textarea>
                        </div>-->
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                  <div class="input-control-container">
                      <label class="input-form-label">RegulatoryCode <span class="text-required" style="color:red">*</span></label>
                      <div class="input-form-box">
                          <input type="text" class="input-form-control without-icon" [(ngModel)]="DropDownDetails.RegulatoryCode" maxlength="100">
                      </div>
                  </div>
              </div>

                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Effective Date<span class="text-required" style="color:red">*</span></label>
                        <mat-form-field appearance="fill">
                            <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="DropDownDetails.EffectiveDateStart">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Status<span class="text-required">*</span></label>
                        <div class="input-form-radio-box">
                            <div class="radio-toolbar">
                                <input id="orginwarehouse_Yes" type="radio" name="originatingWarehouseone" [(ngModel)]="DropDownDetails.Status" value="Y">
                                <label for="orginwarehouse_Yes">Active</label>
                                <input type="radio" id="orginwarehouse_No" name="originatingWarehouseone" [(ngModel)]="DropDownDetails.Status" value="N">
                                <label for="orginwarehouse_No">DeActive</label>
                                <input type="radio" id="orginwarehouse_Referral" name="originatingWarehouseone" [(ngModel)]="DropDownDetails.Status" value="R">
                                <label for="orginwarehouse_Referral">Referral</label>
                                <input type="radio" id="orginwarehouse_Pending" name="originatingWarehouseone" [(ngModel)]="DropDownDetails.Status" value="P">
                                <label for="orginwarehouse_Pending">Pending</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="input-control-container">
                        <label class="input-form-label">Remarks<span class="text-required" style="color:red">*</span></label>
                        <div class="input-form-box">
                          <textarea type="text" cols="60" ros="3" [(ngModel)]="DropDownDetails.Remarks" class="input-form-select"></textarea>
                      </div>
                        <!--<div class="input-form-box">
                            <input type="text" class="input-form-control without-icon" [(ngModel)]="DropDownDetails.Remarks" maxlength="100">
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="text-center mt-2">
                <button class="btn btn-danger" (click)="ongetBack()">Back</button>
                <button class="btn btn-success ml-2" (click)="onProceed()">Submit</button></div>
        </div>
</div>
</div>
