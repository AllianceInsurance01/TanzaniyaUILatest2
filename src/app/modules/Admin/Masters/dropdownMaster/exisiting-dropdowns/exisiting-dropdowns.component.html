<div class="card">

    <div class="vision-grid-item">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between">
                <div>
                  Existing DropDown
                </div>
                <div>
                    <button class="btn btn-warning" (click)="onAddDropdowns()">Add New</button>
                </div>
            </div>
        </div>
            <!--<div class="card-header">Existing DropDown</div>-->
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-4 col-lg-4 col-xl-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Type<span class="text-required">*</span></label>
                            <ng-select class="input-form-select" appendTo="body" [items]="TypeList" bindValue="CodeDesc" (change)="getExistingDropdown()" [(ngModel)]="TypeValue" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div>
                    <!--<div class="col-md-3 col-xl-3 col-lg-3 offset-5 pl-4" *ngIf="TypeValue">
                        <button class="btn btn-warning" (click)="onAddDropdowns()">Add New</button>
                    </div>-->
                </div>

                    <!-- <div class="col-md-4 col-lg-4 col-xl-4">
                        <div class="input-control-container">
                            <label class="input-form-label">Branch<span class="text-required">*</span></label>
                            <ng-select class="input-form-select" appendTo="body" [items]="branchList" bindValue="Code" (change)="getList()" [(ngModel)]="branchValue" bindLabel="CodeDesc">
                            </ng-select>
                        </div>
                    </div> -->


                <ng-container *ngIf="dropdownData">
                    <app-grid-table [cols]="dropdownHeader" changeStatus="true" (OnStatus)="EditStatus($event)" [data]="dropdownData" [filterValue]="filterValue" (onEdit)="onEditDrop($event)">
                    </app-grid-table>
                </ng-container>
                <!--<div class="text-center">
                    <button class="btn btn-danger" (click)="ongetBack()">Back</button>
                </div>-->


                <!-- <ng-container *ngIf="branchData && branchValue">
                    <app-grid-table [cols]="columnHeader" [data]="branchData" [filterValue]="filterValue" (onEdit)="onEditOccupation($event)" (onConfigure)="onConfigure($event)">
                    </app-grid-table>
                </ng-container>-->
            </div>
        </div>
    </div>

</div>
