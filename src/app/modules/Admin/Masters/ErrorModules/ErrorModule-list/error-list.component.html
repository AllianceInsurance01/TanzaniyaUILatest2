<div class="vision-grid-item">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div>
               Error Master
                </div>
                <div>
                    <button class="btn btn-warning" (click)="onAddSection()">Add New</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-4 col-lg-4 col-xl-4 ml-3">
                    <div class="input-control-container">
                        <label class="input-form-label">Insurance Company<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="insuranceId" (change)="getModuledropdown('change')" [items]="insuranceList" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 ml-3">
                    <div class="input-control-container">
                        <label class="input-form-label">Module<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="ModuleId" (change)="getproductlist('change')" [items]="ModuleList" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-4 col-lg-4 col-xl-4 ml-3">
                    <div class="input-control-container">
                        <label class="input-form-label">Product<span class="text-required">*</span></label>
                        <ng-select class="input-form-select" appendTo="body" [(ngModel)]="productId" (change)="getList()"  [items]="productList" bindValue="Code" bindLabel="CodeDesc">
                        </ng-select>
                    </div>
                </div>
            </div>
            <ng-container *ngIf="ModuleListss && ModuleId && productId">
                <app-grid-table [cols]="columnHeader" [data]="ModuleListss" [filterValue]="filterValue" (onEdit)="onEditSection($event)">
                </app-grid-table>
            </ng-container>
        </div>
    </div>
</div>
