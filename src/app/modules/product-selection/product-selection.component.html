<div class="prductBg">
    <div class="AllinProductBox ml-5 mr-5">
        <div class="Choose-Product-Box col-sm-10 col-xs-10 col-12 col-md-10 col-lg-10 padd0 bwT">
            <span class="heading">SELECT THE PRODUCT YOU WISH TO BUY
            </span>
            
        </div>
        <div class="row p-3" >
            <div class="box-1padd0 InsuranceType AllTabShow col-12 col-md-12 col-lg-2 col-xl-2 col-sm-12 col-xs-12" *ngFor="let item of productList">
                <div (click)="onSelectProduct(item)">
                    <div class="topIco">
                        <div class="InsuranceIcon InsuranceIcon1 domesticIcon" *ngIf="item.ProductId=='3'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 motorIcon" *ngIf="item.ProductId=='5'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 fireAlliedIcon" *ngIf="item.ProductId=='6'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 travelIcon" *ngIf="item.ProductId=='4'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 burglaryIcon" *ngIf="item.ProductId=='1'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 employersIcon" *ngIf="item.ProductId=='14'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 personalIcon" *ngIf="item.ProductId=='13'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 workmenIcon" *ngIf="item.ProductId=='15'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 allRiskIcon" *ngIf="item.ProductId=='2'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 smeIcon" *ngIf="item.ProductId=='19'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 fidelityIcon" *ngIf="item.ProductId=='32'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 machineryIcon" *ngIf="item.ProductId=='39'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 cyberIcon" *ngIf="item.ProductId=='42'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 moneyInsuranceIcon" *ngIf="item.ProductId=='16'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 BusinessAllRisk" *ngIf="item.ProductId=='26'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 plantallrisk" *ngIf="item.ProductId=='21'"></div>
                        <div class="InsuranceIcon InsuranceIcon1 electronicequipment" *ngIf="item.ProductId=='25'"></div>
                    </div>
                    <div class="InsuranceName">{{item?.ProductName}}</div>
                </div>
                
            </div>
        </div> 
    </div>
</div>
